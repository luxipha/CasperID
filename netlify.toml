[build]
  base = "."
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NETLIFY_USE_YARN = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  
# Ensure public assets are included
[[headers]]
  for = "/logos/*"
  [headers.values]
    cache-control = "public, max-age=31536000"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Redirects for Next.js App Router - removed problematic catch-all redirect
# The Next.js plugin will handle 404s automatically