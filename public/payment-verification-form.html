<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Verification - CasperID</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 520px;
        }

        h1 {
            color: #111827;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ’³ Payment Verification</h1>
        <form id="payment-verification-form">
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" autocomplete="cc-name" placeholder="Jordan Payee">
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" autocomplete="cc-number"
                    placeholder="4242 4242 4242 4242">
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" autocomplete="cc-exp" placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" inputmode="numeric" autocomplete="cc-csc" placeholder="123">
            </div>

            <div class="form-group">
                <label for="billingAddress">Billing Address</label>
                <input type="text" id="billingAddress" name="billingAddress" autocomplete="billing street-address"
                    placeholder="789 Secure Blvd">
            </div>

            <div class="form-group">
                <label for="billingCity">City</label>
                <input type="text" id="billingCity" name="billingCity" autocomplete="address-level2" placeholder="City">
            </div>

            <div class="form-group">
                <label for="billingCountry">Country</label>
                <input type="text" id="billingCountry" name="billingCountry" autocomplete="country" placeholder="Country">
            </div>

            <div class="form-group">
                <label for="bankRouting">Bank Routing Number</label>
                <input type="text" id="bankRouting" name="bankRouting" placeholder="110000000">
            </div>

            <div class="form-group">
                <label for="bankAccount">Bank Account Number</label>
                <input type="text" id="bankAccount" name="bankAccount" placeholder="000123456789">
            </div>

            <div class="form-group">
                <label for="microDeposit1">Micro-Deposit 1</label>
                <input type="number" step="0.01" id="microDeposit1" name="microDeposit1" placeholder="0.12">
            </div>

            <div class="form-group">
                <label for="microDeposit2">Micro-Deposit 2</label>
                <input type="number" step="0.01" id="microDeposit2" name="microDeposit2" placeholder="0.07">
            </div>

            <button type="submit">Verify Payment Method</button>
        </form>
    </div>
</body>

</html>
