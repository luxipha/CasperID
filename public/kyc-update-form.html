<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Re-Verification - CasperID</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 520px;
        }

        h1 {
            color: #111827;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ”„ KYC Re-Verification</h1>
        <form id="kyc-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Alex Citizen">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="alex@example.com">
            </div>

            <div class="form-group">
                <label for="country">Country of Residence</label>
                <input type="text" id="country" name="country" autocomplete="country" placeholder="Country">
            </div>

            <div class="form-group">
                <label for="idType">ID Type</label>
                <select id="idType" name="idType">
                    <option value="">Select ID Type</option>
                    <option value="passport">Passport</option>
                    <option value="drivers_license">Driver's License</option>
                    <option value="national_id">National ID</option>
                    <option value="residence_permit">Residence Permit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idFile">Government ID (re-upload)</label>
                <input type="file" id="idFile" name="idFile" accept="image/*,.pdf">
            </div>

            <div class="form-group">
                <label for="addressProof">Proof of Address</label>
                <input type="file" id="addressProof" name="addressProof" accept="image/*,.pdf">
            </div>

            <div class="form-group">
                <label for="reason">Reason for Re-Verification</label>
                <textarea id="reason" name="reason" rows="3"
                    placeholder="New device, expired ID, or profile update"></textarea>
            </div>

            <div class="form-group">
                <label for="address">Current Address</label>
                <input type="text" id="address" name="address" autocomplete="street-address"
                    placeholder="456 Compliance Ave">
            </div>

            <button type="submit">Submit KYC Update</button>
        </form>
    </div>
</body>

</html>
